 ### Events
  kenya.1.t:0 "Kenya Declares Independence!"
  kenya.1.d:0 "Following the example of our other, former African colonies, the Kenyan local government has declared independence. However, because of the nature of our government, and the current circumstances in the world, we cannot refuse."
  kenya.1.a:0 "Kenya believe it?"
  ghana.1.t:0 "Ghana Declares Independence!"
  ghana.1.d:0 "Following the example of our other, former African colonies, a Ghanaian local ruler, Prempeh II, has declared independence. Because of the nature of our government, and the current circumstances in the world, we cannot refuse."
  ghana.1.a:0 "We're Ghana miss them."
  rhodesia.1.t:0 "Internal Turmoil"
  rhodesia.1.d:0 "As soon as we declared independence from the United Kingdom, our country has been suffering from internal turmoil between various independence movements. Shall we grant them independence, or shall we maintain our inefficient colonial administration?"
  rhodesia.1.a:0 "Give the people what they want."
  rhodesia.1.b:0 "Never!"
  sierra_leone.1.t:0 "Sierra Leone Declares Independende!"
  sierra_leone.1.d:0 "A couple of days after the new governor of Sierra Leone, Douglas James Jardine, assumed his position, he followed up with a declaration of independence from our rule. Apparently having the local population back him up, we cannot afford to refuse this declaration. We have to comply."
  sierra_leone.1.a:0 "That damn traitor!"
  gambia.1.t:0 "Gambia Declares Independence!"
  gambia.1.d:0 "Following the example of our other, former African colonies, the Gambian local government has declared independence. Because of the nature of our government, and the current circumstances in the world, we cannot refuse."
  gambia.1.a:0 "Our Empire has crumbled so much..."