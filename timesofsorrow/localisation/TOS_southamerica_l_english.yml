 ### Events
  southamerica.2.t:0 "Yearly Tourism Report"
  southamerica.2.d:0 "Our ministers have calculated how tourism this year has went. It seems we have great news - this year has been stronger in terms of tourism, than most others. It is sure nice to be away from all the chaos outside of South America!"
  southamerica.2.a:0 "We love this blissful isolation!"
  southamerica.3.t:0 "Yearly Tourism Report"
  southamerica.3.d:0 "Our ministers have calculated how tourism this year has went. It seems we have done as good as we usually do - not better, not worse. Still, our tourism industry is huge compared to other countries."
  southamerica.3.a:0 "It could have been worse."
  southamerica.4.t:0 "Yearly Tourism Report"
  southamerica.4.d:0 "Our people have calculated how tourism this year has went. It seems we are doing awfully - not many tourists have visited us in this year. Our slightly competitive neighbours are glad that they're above us. At least we're not being ravaged by war and chaos."
  southamerica.4.a:0 "Gosh darnit!"
  surinam.1.t:0 "Join [GUY.GetNameDEF]?"
  surinam.1.d:0 "Ever since our independence from the Dutch, our population has expressed a wish to join [GUY.GetNameDEF]. It might pay off to join them because we'd be protected by a nation that was already independent. We can listen to these demans, or we could try to be our own country. What should we do?"
  surinam.1.a:0 "Join the Guyanese"
  surinam.1.b:0 "Stay Independent"
  surinam.2.t:0 "Surinam Joins [GUY.GetNameDEF]"
  surinam.2.d:0 "Since their independence from the Dutch, the people of Surinam have expresssed a wish to join [GUY.GetNameDEF]. After their government has officially passed a referendum, we hailed them as a member of our nation."
  surinam.2.a:0 "Welcome, brothers."
  surinam.3.t:0 "Proclaim Independence?"
  surinam.3.d:0 "Since the Dutch are very busy, as they began a war and mobilized their troops from Surinam, we can use this opportunity to declare independence from the Dutch rule. Shall we do it?"
  surinam.3.a:0 "Declare independence."
  surinam.3.b:0 "We need protection - stay a colony."
  surinam.4.t:0 "[SUR.GetName] Declares Independence"
  surinam.4.d:0 "Since our nation has entered a state of war, our colony of [SUR.GetName] has declared independence. We can still declare war on them, provided that there are no disagreeing significant factions within our country. What shall we do?"
  surinam.4.a:0 "This calls for war!"
  surinam.4.b:0 "Recognise their independence."